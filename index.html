<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#D2E9E9]">


    <section class="w-7/12 mx-auto mt-24 text-center">
      <h1 class="text-5xl font-medium">
        Welcome to your <span class="text-fuchsia-500">Baap Er Bank</span>!!!
      </h1>

      <div
        class="bg-[#7A316F] shadow-md p-14 mt-8 rounded flex flex-col items-center gap-2"
      >
        <h3 class="text-3xl text-slate-50 pb-4">Please Login</h3>

        <input
          class="px-3 py-2 w-2/4 rounded outline-none"
          type="email"
          placeholder="Enter Your Email"
        />
        <input
          class="px-3 py-2 w-2/4 rounded outline-none"
          type="password"
          placeholder="Enter Your Password"
        />

        <button
          class="text-white bg-blue-600 px-5 py-2 font cursor-pointer rounded border-0 hover:text-slate-950 hover:bg-slate-500 outline-none transition-all"
        >
          Submit
        </button>
      </div>

      
    </section>


    <script src="./script.js"></script>
  </body>
</html>
