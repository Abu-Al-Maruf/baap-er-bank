<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#D2E9E9]">


    <section class="w-7/12 mx-auto mt-24 text-center">
      <h1 class="text-5xl font-medium">
        Welcome to your <span class="text-fuchsia-500">Baap Er Bank</span>!!!
      </h1>

      <div
        class="bg-gradient-to-r from-[#7a316ff8] to-[#d40bb6b9] shadow-md p-14 mt-8 rounded flex flex-col items-center gap-2"
      >
        <h3 class="text-3xl text-slate-50 pb-4">Please Login</h3>

        <input
          id="user-email"
          class="px-3 py-2 w-2/4 rounded outline-none"
          type="email"
          placeholder="Enter Your Email"
        />
        <input
          id="user-password"
          class="px-3 py-2 w-2/4 rounded outline-none"
          type="password"
          placeholder="Enter Your Password"
        />

        <button
        id="submit-btn"
          class="text-white bg-[#5F264A] px-5 py-2 font cursor-pointer rounded border-0 hover:bg-[#471c37] outline-none transition-all"
        >
          Submit
        </button>
      </div>


    </section>



    
    <script src="script.js"></script>
  </body>
</html>
